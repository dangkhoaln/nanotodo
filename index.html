<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NanoTodo</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <form class="task-form">
            <label for="new-task"></label><br />
            <input placeholder="You gotta do something?" class="task-input" type="text" name="new-task" /><br />
            <input type="submit" class="task_submit" value="Add" />
        </form>
        <div class="task-board">
            <ul class="task-list">
                <li class="task">
                    <div class="task_content">Go wash the dishes.</div>
                    <button class="task_delete">X</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
